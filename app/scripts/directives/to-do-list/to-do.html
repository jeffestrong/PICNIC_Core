<div class="todo-container">
	<div class="todo-header text-center">
		<h4><i class="fa fa-tasks"></i>&nbsp;To do Tasks</h4>
	</div>
	<div class="todo-body" ng-controller="todoCtrl">
		<ul class="todo-list">
			<li ng-repeat="todo in todos">
				<label class="checkbox1" for="{{todo.id}}"> 
					<input id="{{todo.id}}" type="checkbox" class="" ng-model="todo.done">
					<span></span>
				</label>
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<form class="form-inline1">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="" ng-model="formTodoText" ng-model-instant >
				<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addTodo()" type="button">Add</button>
				</span>
		    </div>					
		</form>
	</div>
</div>
